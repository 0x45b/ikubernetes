apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: to-https
  namespace: kube-system
spec:
  redirectScheme:
    scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-http
  namespace: kube-system
spec:
  entryPoints:
  - http
  routes:
  - match: Host(`k8s-traefik.fdisk.cc`)
    kind: Rule
    services:
    - name: traefik-ingress-dashboard
      namespace: kube-system
      port: 8080
    middlewares:
      - name: to-https
        namespace: kube-system

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-https
  namespace: kube-system
spec:
  entryPoints:
  - https
  routes:
  - match: Host(`k8s-traefik.fdisk.cc`)
    kind: Rule
    services:
    - name: traefik-ingress-dashboard
      namespace: kube-system
      port: 8080
  tls:
    secretName: wildcard.fdisk.cc

